<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .otp-container {
      display: none;
    }

    #otp-input {
      display: block;
    }

    #signup-link {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container" id="login-container">
  <h2>Login as Admin</h2>
  <input type="text" id="admin-username" placeholder="Admin Username">
  <input type="password" id="admin-password" placeholder="Admin Password">
  <button onclick="adminLogin()">Login</button>
  <div id="signup-link">
    <a href="#" onclick="showAdminSignup()">Signup as Admin</a>
  </div>
</div>

<div class="container" id="individual-login-container" style="display: none;">
  <h2>Login as Individual</h2>
  <input type="text" id="individual-username" placeholder="Username">
  <input type="password" id="individual-password" placeholder="Password">
  <button onclick="individualLogin()">Login</button>
  <div id="signup-link">
    <a href="#" onclick="showIndividualSignup()">Signup as Individual</a>
  </div>
</div>








<div class="container otp-container" id="individual-signup-container" style="display: none;">
  <h2>Individual Signup</h2>
  <input type="text" id="individual-signup-username" placeholder="Username">
  <input type="password" id="individual-signup-password" placeholder="Password">
  <button onclick="individualSignup()">Signup</button>
</div>

<script>
 
   



function individualLogin() {
    // Add your individual login logic here
    alert("Individual Login clicked!");
  }

  function showAdminSignup() {
    document.getElementById('login-container').style.display = 'none';
    document.getElementById('individual-login-container').style.display = 'none';
    document.getElementById('admin-signup-container').style.display = 'block';
  }

  function showIndividualSignup() {
    document.getElementById('login-container').style.display = 'none';
    document.getElementById('admin-signup-container').style.display = 'none';
    document.getElementById('individual-signup-container').style.display = 'block';
  }

  function adminSignup() {
    // Add your admin signup logic here
    alert("Admin Signup clicked!");
  }

  function individualSignup() {
    // Add your individual signup logic here
    alert("Individual Signup clicked!");
  }
</script>

</body>
</html>
